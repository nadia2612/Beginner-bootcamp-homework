<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mocha Tests</title>
    <link href="lib/mocha.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" media="screen" href="../index.css" />
  </head>
  <body>
    <!-- 👍 YOUR HTML HERE 👍 -->
    <main>
      <section class="heroName">
        <h3>Your hero name:</h3>
      </section>
      <form onsubmit="heroName(hero); return false">
        <div class="formSection">
          <label for="name"></label>
          <input type="text" placeholder=" Name" id="name" />
        </div>
        <div class="button">
          <button type="default">Submit</button>
        </div>
      </form>

      <section id="game">
        <img
          id="inn"
          onclick="rest(hero)"
          src="/img/IMGBIN_deadpool-spider-man-youtube-drawing-cartoon-png_AKivLjX2.png"
        />
        <img
          id="dagger"
          onclick="pickUpItem(hero, ({type: 'dagger', damage: 2}))"
          src="/img/IMGBIN_captain-america-deadpool-png_YjGGtC3X.png"
        />

        <img
          id="bag"
          onclick="equipWeapon(hero)"
          src="/img/IMGBIN_deathstroke-deadpool-spider-man-chibi-drawing-png_sCyyhC50.png"
        />
        <!-- just for fun  <marquee direction="down" width="400" height="500" behavior="alternate"> -->
        <img
          id="enemy"
          onclick="doDamage(hero,witcher)"
          src="/img/IMGBIN_the_witcher_3_wild_hunt_geralt.png"
        />
        <!-- </marquee> -->
      </section>

      <div id="stats">
        <table>
          <tr>
            <td>
              <img
                class="table-icon"
                src="https://game-icons.net/icons/ffffff/000000/1x1/cathelineau/swordman.svg"
              />
            </td>
            <td>Name</td>
            <td id="t1">value</td>
          </tr>
          <tr>
            <td>
              <img
                class="table-icon"
                src="https://game-icons.net/icons/ffffff/000000/1x1/zeromancer/heart-plus.svg"
              />
            </td>
            <td>Health</td>
            <td id="t2">value</td>
          </tr>
          <tr>
            <td>
              <img
                class="table-icon"
                src="https://game-icons.net/icons/ffffff/000000/1x1/delapouite/sharp-axe.svg"
              />
            </td>
            <td>Weapon Type</td>
            <td id="t3">value</td>
          </tr>
          <tr>
            <td>
              <img
                class="table-icon"
                src="https://game-icons.net/icons/ffffff/000000/1x1/lorc/pierced-body.svg"
              />
            </td>
            <td>Weapon Damage</td>
            <td id="t4">value</td>
          </tr>
        </table>
      </div>
    </main>

    <!-- I RECOMMEND YOU LEAVE THE REST UNTOUCHED -->
    <button onclick="mocha.checkLeaks(); mocha.run();">Run the tests!</button>

    <div id="mocha">
      <!-- MOCHA TEST FEEDBACK WILL BE RENDERED HERE -->
    </div>

    <script src="lib/chai.js"></script>
    <script src="lib/mocha.js"></script>
    <script src="lib/sinon.js"></script>
    <script>
      mocha.setup("bdd");
    </script>
    <script src="YOUR_JAVASCRIPT_HERE.js"></script>
    <script src="lib/game_logic.test.js"></script>
    <script>
    </script>
  </body>
</html>
